<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendar</title>
    <style>
        .container{
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            grid-template-rows: 50px repeat(5, 80px);
            row-gap: 5px;
            column-gap: 10px;
        }
        .day{
            border:1px solid skyblue;
            background-color: rgb(204, 227, 236);
        }
        
        .faded{
            background-color: #f5dcdc;
            color: grey;
        }
        .din{
            border:1px solid grey;
            background-color: rgb(176, 177, 177);
        }
        .day, .din{
            display: flex;
            justify-content: center;
            align-items: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="din">Sat</div>
        <div class="din">Sun</div>
        <div class="din">Mon</div>
        <div class="din">Tue</div>
        <div class="din">Wed</div>
        <div class="din">Thu</div>
        <div class="din">Fri</div>
        <div class="day">1</div>
        <div class="day">2</div>
        <div class="day">3</div>
        <div class="day">4</div>
        <div class="day">5</div>
        <div class="day">6</div>
        <div class="day">7</div>
        <div class="day">8</div>
        <div class="day">9</div>
        <div class="day">10</div>
        <div class="day">11</div>
        <div class="day">12</div>
        <div class="day">13</div>
        <div class="day">14</div>
        <div class="day">15</div>
        <div class="day">16</div>
        <div class="day">17</div>
        <div class="day">18</div>
        <div class="day">19</div>
        <div class="day">20</div>
        <div class="day">21</div>
        <div class="day">22</div>
        <div class="day">23</div>
        <div class="day">24</div>
        <div class="day">25</div>
        <div class="day">26</div>
        <div class="day">27</div>
        <div class="day">28</div>
        <div class="day">29</div>
        <div class="day">30</div>
        <div class="day">31</div>
        <div class="day faded">1</div>
        <div class="day faded">2</div>
        <div class="day faded">3</div>
        <div class="day faded">4</div>
    </div>
</body>
</html>
